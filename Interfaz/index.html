<!DOCTYPE html>
<html lang="es">
<head>
    <title>Título de la WEB</title>
    <meta charset="UTF-8">
    <meta name="title" content="Título de la WEB">
    <meta name="description" content="Descripción de la WEB">
    <link href="estilos.css" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        header{background-color:yellow;} /* Código CSS */
    </style> 
    <script src="script.js"></script>
    <script type="text/javascript">

    </script> 
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="prueba"src="https://daydaniel1177.github.io/Interfaz/Materiales/2.jpeg" >
            <a-assets-item id="Modelo" src="https://daydaniel1177.github.io/Interfaz/scene.gltf"> </a-assets-item>
        </a-assets>
        <a-assets-item> </a-assets-item>
        <a-entity position="0 0 -5">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane src="#prueba" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity gltf-model="#Modelo">            
        </a-entity>
      </a-scene>
</body>
</html>
